<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>

    
    <style>
        p.username
        {
            font-weight:bold;
        }
        .tweet
        {
            background-color: gold;
            width: 400px;

        }
    </style>

</head>

<body>
    <h1>Sal Badman</h1>
    <img src="images/saul.jpg" alt= "Saul Goodman Image">

    <!-- https://docs.microsoft.com/en-us/sql/ado/guide/data/absolute-and-relative-urls?view=sql-server-ver16
    Absolute URL's contain the scheme and the server while relative URL's contain only the path   -->

    <!--    A Character set is like the charset in meta, it is the character encoding that the browser will use,
         https://www.w3schools.com/charsets/-->

    <!-- A container is like <div> it contains elements inside of it https://www.w3schools.com/w3css/w3css_containers.asp-->


    <!-- A description list is a list that also has a description for each element https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl -->

    <div class="tweet"> 
        <!--These are block elements because they make a new line--> 
        
        <!--This is an anchor, which just means that it will be a hyperlink-->
        <a href="images/saul.jpg" download>download the image</a>


        <p class= "username"> @shlad25 </p>
        <!--This (<strong>) is an inline element because it does not start a new line-->
        <p>One of the <strong>national</strong> parks in the world</p>

        <input type="text" />
    </div>

    

</body>
</html>
